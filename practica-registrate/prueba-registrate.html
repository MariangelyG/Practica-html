<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
      <form>
        <header class="header">  
      <div class="icons">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" 
          width="40" height="40" viewBox="0 0 24 24" stroke-width="2.5" stroke="#ff2825" 
          fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </div>
       <h1 class="title">REGISTRATE</h1>
       </header>
       <main class="main">
        
       <div>
          <input type="text" class="name"
          placeholder="Nombre">
          <input type="text" class="name"
           placeholder="Apellido" >
       </div>

        <div>
        <h2 class="title-1">Seleccione un genero</h2>
        <div class="genero">
          <label>
            <input type="radio"  name="genero" value="femenino">
            Femenino
          </label>

          <label>
            <input type="radio"  name="genero" value="masculino">
            Masculino
          </label>
        </div>
        </div>

       <div>
        <input type="email" class="email" placeholder="Correo">
       </div>

       <div>
        <h2 class="title-1">Introducir fecha de nacimiento</h2>
        <input type="date" class="date">
       </div>

       <div class="cuadro">
        <p>
        Inserta una foto:
        <input type="file" class="insert">
        </p>
       </div>

       <div>
        <input type="submit"  class="enviar">
       </div>
       </form>
      </main>
  </body>
</html>
